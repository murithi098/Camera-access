<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open Camera</title>
</head>
<body>
    <h2>Camera Access Page</h2>
    <video id="camera-stream" autoplay></video>
    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById('camera-stream').srcObject = stream;
            })
            .catch(err => alert("Camera access denied or not supported"));
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access Page</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 500px; }
    </style>
</head>
<body>
    <h1>Camera Access Page</h1>
    <video id="video" autoplay></video>
    <button onclick="startCamera()">Start Camera</button>
    
    <script>
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    document.getElementById("video").srcObject = stream;
                })
                .catch(function(error) {
                    console.error("Error accessing camera:", error);
                });
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access Page</title>
</head>
<body>
    <h1>Camera Access Page</h1>
    
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture">Capture</button>
    <canvas id="canvas" width="640" height="480"></canvas>
    <br>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <video id="recordedVideo" controls></video>

    <script>
        // Camera Stream
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');

        // Recording
        let mediaRecorder;
        let recordedChunks = [];
        const startRecordingButton = document.getElementById('startRecording');
        const stopRecordingButton = document.getElementById('stopRecording');
        const recordedVideo = document.getElementById('recordedVideo');

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                video.srcObject = stream;
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    recordedChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: "video/webm" });
                    recordedChunks = [];
                    const url = URL.createObjectURL(blob);
                    recordedVideo.src = url;
                };
            })
            .catch(error => {
                console.error("Error accessing the camera:", error);
                alert("Camera access is required!");
            });

        // Capture Image
        captureButton.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
        });

        // Start Recording
        startRecordingButton.addEventListener('click', () => {
            recordedChunks = [];
            mediaRecorder.start();
            startRecordingButton.disabled = true;
            stopRecordingButton.disabled = false;
        });

        // Stop Recording
        stopRecordingButton.addEventListener('click', () => {
            mediaRecorder.stop();
            startRecordingButton.disabled = false;
            stopRecordingButton.disabled = true;
        });
    </script>
</body>
</html>
