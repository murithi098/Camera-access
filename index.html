<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        video, canvas {
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery-item {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <div class="controls">
        <button id="capture">ðŸ“¸ Capture</button>
        <button id="flash">âš¡ Flash</button>
        <button id="zoom-in">âž• Zoom In</button>
        <button id="zoom-out">âž– Zoom Out</button>
    </div>

    <div id="gallery"></div>

    <script>
        const video = document.getElementById("camera");
        const canvas = document.getElementById("canvas");
        const captureBtn = document.getElementById("capture");
        const flashBtn = document.getElementById("flash");
        const zoomInBtn = document.getElementById("zoom-in");
        const zoomOutBtn = document.getElementById("zoom-out");
        const gallery = document.getElementById("gallery");

        let stream;
        let track;
        let currentZoom = 1;

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                video.srcObject = stream;
                track = stream.getVideoTracks()[0];
            } catch (err) {
                alert("Camera access denied!");
            }
        }

        captureBtn.addEventListener("click", () => {
            const ctx = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const img = document.createElement("img");
            img.src = canvas.toDataURL("image/png");
            img.classList.add("gallery-item");
            gallery.appendChild(img);
        });

        flashBtn.addEventListener("click", () => {
            if (track && track.getCapabilities().torch) {
                let torchOn = track.getSettings().torch || false;
                track.applyConstraints({ advanced: [{ torch: !torchOn }] });
            } else {
                alert("Flash not supported on this device.");
            }
        });

        zoomInBtn.addEventListener("click", () => {
            if (track) {
                currentZoom = Math.min(currentZoom + 0.1, 3);
                track.applyConstraints({ advanced: [{ zoom: currentZoom }] });
            }
        });

        zoomOutBtn.addEventListener("click", () => {
            if (track) {
                currentZoom = Math.max(currentZoom - 0.1, 1);
                track.applyConstraints({ advanced: [{ zoom: currentZoom }] });
            }
        });

        async function startCamera() {
    try {
        stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
                facingMode: { exact: "environment" }, // Forces back camera
                width: { ideal: 1280 }, // HD resolution
                height: { ideal: 720 }
            }
        });
        video.srcObject = stream;
        track = stream.getVideoTracks()[0];
    } catch (err) {
        alert("Error accessing the camera. Make sure to allow camera permissions!");
        console.error(err);
    }
}
    </script>

</body>
</html>
