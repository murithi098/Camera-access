<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open Camera</title>
</head>
<body>
    <h2>Camera Access Page</h2>
    <video id="camera-stream" autoplay></video>
    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                document.getElementById('camera-stream').srcObject = stream;
            })
            .catch(err => alert("Camera access denied or not supported"));
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access Page</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 100%; max-width: 500px; }
    </style>
</head>
<body>
    <h1>Camera Access Page</h1>
    <video id="video" autoplay></video>
    <button onclick="startCamera()">Start Camera</button>
    
    <script>
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    document.getElementById("video").srcObject = stream;
                })
                .catch(function(error) {
                    console.error("Error accessing camera:", error);
                });
        }
    </script>
</body>
</html>
